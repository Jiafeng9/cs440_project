# 新的G1机器人配置文件
policy_path: "/Users/jiafeng/Desktop/cs440_robotic_project/assets/models/walk/motion.pt"
xml_path: "classroom_final.xml"

# 总模拟时间
simulation_duration: 100.0
# 模拟时间步长
simulation_dt: 0.002
# 控制器更新频率（满足simulation_dt * controll_decimation=0.02的要求；50Hz）
# 每10个模拟步骤，控制器更新一次（50Hz）
control_decimation: 10

# 刚度参数
kps: [
    # 左腿
    100, 100, 100, 150, 40, 40,  #6
    # 右腿
    100, 100, 100, 150, 40, 40,  #6
    # 腰部
    800, 600, 600,               #3
    # 左臂
    20, 20, 20, 20, 10, 10, 10,  #7
    # 右臂
    20, 20, 20, 20, 10, 10, 10,  #7
    #右手手掌
    5,                           #1
    # 左手（无自由度）
    # 右手（无自由度）
]

# 阻尼参数
kds: [
    # 左腿
    2, 2, 2, 4, 2, 2,
    # 右腿
    2, 2, 2, 4, 2, 2,
    # 腰部
    5, 3, 3,
    # 左臂
    1, 1, 1, 1, 0.5, 0.5, 0.5,
    # 右臂
    1, 1, 1, 1, 0.5, 0.5, 0.5, 
  0.1,
    # 左手（无自由度）
    # 右手（无自由度）
]

# 默认关节角度
default_angles: [
    # 左腿
    -0.1, 0.0, 0.0, 0.3, -0.2, 0.0,
    # 右腿
    -0.1, 0.0, 0.0, 0.3, -0.2, 0.0,
    # 腰部
    -0.2, 0.0, 0.0,  # 适度后倾（z方向轻微调整）
    # 左臂
    0.2, 0.2, 0.0, -0.3, 0.0, 0.0, 0.0,
    # 右臂
    -0.2, 0.2, 0.0, -0.3, 0.0, 0.0, 0.0, 
    0.0,
    # 左手（无自由度）
    # 右手（无自由度）
]

# 保持与训练配置相同
ang_vel_scale: 0.25
dof_pos_scale: 1.0
dof_vel_scale: 0.05
action_scale: 0.25
cmd_scale: [2.0, 2.0, 0.25]
num_actions: 12
num_obs: 47

# 初始命令
cmd_init: [0.5, 0, 0]  # x距离，y距离，z偏航方向
                       # [0.5,0,0.7] : 顺时针40度
                       # [0.5,0,-0.7] : 逆时针40度
                       # [0,0,1.57] : 转向90度

